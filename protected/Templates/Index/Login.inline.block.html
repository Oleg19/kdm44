{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}
<form class="form-inline" role="form" action="/login" method="post">
    <input type="hidden" name="return" value="{{ return | default('/') }}">
    <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control input-sm" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Пароль">
    </div>
    <button type="submit" class="btn btn-default btn-sm">Войти</button>
</form>
