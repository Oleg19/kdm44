<div class="section-title text-upp"><strong>{{topic.title}}</strong></div>
<section>
    {% for i, item in items %}
        <article>
            <div class="main-page-news">
                <div class="date-news">{{item.published|date('d.m.Y')}}</div>
                <div class="title-news color-title">
                    <strong>
                        <ahref="/news/{{item.Pk}}.html" alt="#" title="#" style="color:#de0a05;">{{item.title}}</a>
                    </strong>
                </div>
                <div class="description-news">{{item.lead|striptags|raw}}</div>
            </div>
        </article>
    {% endfor %}
</section>
