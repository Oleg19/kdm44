<div class="panel panel-default">
    <div class="panel-heading"><span class="caret"></span> {{topic.title}}<span class="badge pull-right">RSS</span></div>
    <div class="panel-body">

        {% for item in items %}
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>{{item.lead|striptags|raw}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
