{% for i, item in items %}
<article>
    <div class="main-page-news top-news">
        <div class="date-news">{{item.published|date('d.m.Y')}}</div>
        <div class="title-news">
            <strong>
                <a href="/news/{{item.Pk}}.html" alt="#" title="#">{{item.title}}</a>
            </strong>
        </div>
        {% if item.image %}<a href="/news/{{item.Pk}}.html"><img class="img-responsive" src="{{item.image}}"></a>{% endif %}
        <div class="description-news">{{item.lead|striptags|raw}}</div>
    </div>
</article>
{% endfor %}
