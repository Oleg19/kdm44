<div class="row">

    <div class="col-md-6">
        {% set item = items[0] %}
        <div class="media" style="margin-top: 0; margin-bottom: 15px;">
            <div class="media-body">
                <span class="label label-info">{{item.published|date('d.m.Y')}}</span>
                <h4 class="media-heading"><a href="/news/{{item.Pk}}.html">{{item.title}}</a></h4>
                {% if item.image %}<a href="/news/{{item.Pk}}.html"><img class="media-object img-responsive img-thumbnail" src="{{item.image}}"></a>{% endif %}
                <div>{{item.lead|striptags|raw}}</div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        {% for i, item in items %}
        {% if i >= 1 %}
        <div class="media" style="margin-top: 0; margin-bottom: 15px;">
            <div class="pull-left">
                <span class="label label-info">{{item.published|date('d.m.Y')}}</span>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="/news/{{item.Pk}}.html">{{item.title}}</a></h4>
                <div>{{item.lead|striptags|raw}}</div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

</div>
