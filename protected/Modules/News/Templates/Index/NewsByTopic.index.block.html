<div class="panel panel-default">
    <div class="panel-heading"><span class="caret"></span> {{topic.title}}<span class="badge pull-right">RSS</span></div>
    <div class="panel-body">

        {% for item in items %}
        <div class="media">
            <div class="media-body">
                <h5 class="media-heading"><span class="text-danger">{{item.published|date('d.m.Y')}}</span> <a href="/news/{{item.Pk}}.html">{{item.title}}</a></h5>
                <p>{{item.lead|striptags|raw}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
