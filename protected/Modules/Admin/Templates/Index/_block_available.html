<div class="jarviswidget col-xs-6 col-sm-6 col-md-6 col-lg-4 jarviswidget-sortable" id="wid-id-0" role="widget">
    <header role="heading">
        <h2 class="font-md">{{block.title}}</h2>
        <span class="jarviswidget-loader" style="display: none;"><i class="fa fa-refresh fa-spin"></i></span>
    </header>
    <!-- widget div-->
    <div role="content" style="display: block;">
        <!-- widget edit box -->
        <div class="jarviswidget-editbox"><!-- This area used as dropdown edit box --></div>
        <!-- end widget edit box -->
        <!-- widget content -->
        <div class="widget-body">
            <p>{{block.desc}}</p>
        </div>
        <!-- end widget content -->
    </div>
    <!-- end widget div -->
</div>
